model:
  arch: blip2_opt
  model_type: pretrain_opt6.7b
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: False

datasets:
  imagenet: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224 #364
        eval:
          name: "blip_image_eval"
          image_size: 224 #364
    text_processor:
        train:
          name: "blip_caption"
          prompt: "What type of object is in this photo? "
        eval:
          name: "blip_caption"
          prompt: "What type of object is in this photo? "
    build_info:
        images:
            storage: '/pasteur/u/yuhuiz/data/ImageNet/imagenet/'

run:
  task: captioning
  caption_key: "caption" #"text_input"
  sample_id_key: "image_id" #"question_id"
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 4
  accum_grad_iters: 1

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/Class_imagenet"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  # test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  annotation_file: /pasteur/u/aunell/LAVIS/export/home/.cache/lavis/imagenet_gt/imagenet_val_annotations.json
  # '/pasteur/u/yuhuiz/VlmClassifier/LLaVA/playground/data/imagenet_llava_train_full.jsonl'
