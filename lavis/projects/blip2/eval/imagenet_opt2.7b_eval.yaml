model:
  arch: blip2_opt
  model_type: caption_coco_opt6.7b #pretrain_opt6.7b
  use_grad_checkpoint: False
  load_finetuned: True
  finetuned: /pasteur/u/aunell/LAVIS/lavis/output/BLIP2/Class_imagenet/20240417203/checkpoint_0.pth
  #/pasteur/u/aunell/LAVIS/lavis/output/BLIP2/Class_imagenet/20240416134/checkpoint_4.pth
  prompt: "What type of object is in this photo? "
  #/pasteur/u/aunell/LAVIS/lavis/output/BLIP2/Class_imagenet/20240415195/checkpoint_0.pth
datasets:
  imagenet: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 364 #224
    text_processor:
        eval:
          name: "blip_caption"
          prompt: "What type of object is in this photo? "
    build_info:
        annotations:
            storage: '/export/home/.cache/lavis/imagenet_gt/' #' #'/export/share/datasets/vision/coco/images/'

run:
  task: captioning
  caption_key: "label"
  sample_id_key: "question_id"
  # optimizer
  batch_size_train: 32
  batch_size_eval: 16
  num_workers: 4

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/Image_eval"

  evaluate: True
  test_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  annotation_file: /pasteur/u/yuhuiz/VlmClassifier/LLaVA/playground/data/imagenet_llava_val_question_full.jsonl
  #  "/pasteur/u/yuhuiz/VlmClassifier/LLaVA/playground/data/imagenet_llava_train_full.jsonl"
